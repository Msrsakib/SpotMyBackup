<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Porter</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #121212; color: #FFFFFF; text-align: center; padding: 50px; }
        .container { background: #181818; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 8px 32px rgba(0,0,0,0.6); max-width: 500px; }
        h1 { color: #1DB954; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #b3b3b3; margin-bottom: 30px; }
        .btn { background: #1DB954; color: white; padding: 14px 28px; border: none; border-radius: 30px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; margin: 10px; text-transform: uppercase; }
        .btn:hover { background: #1ed760; transform: translateY(-2px); }
        .btn-secondary { background: #333; }
        #status { margin-top: 25px; font-style: italic; color: #1DB954; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Spotify Porter</h1>
    <p>Backup and restore your playlists seamlessly.</p>
    
    <div id="login-section">
        <button class="btn" onclick="redirectToSpotify()">Connect with Spotify</button>
    </div>

    <div id="action-section" style="display:none;">
        <button class="btn" onclick="exportPlaylists()">Step 1: Export Playlists</button>
        <br>
        <input type="file" id="importFile" onchange="importPlaylists(event)">
        <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Step 2: Import JSON File</button>
    </div>

    <div id="status">Status: Authentication required</div>
</div>

<script>
    /* --- CONFIGURATION --- */
    const clientId = '10894b5f6e264203ac55e860682458a4'; // Replace this with your Actual Client ID
    const redirectUri = window.location.origin + window.location.pathname;
    const scope = 'playlist-read-private playlist-modify-public playlist-modify-private';

    /* --- AUTHENTICATION (PKCE) --- */
    async function redirectToSpotify() {
        const verifier = generateRandomString(64);
        window.localStorage.setItem('code_verifier', verifier);
        const challenge = await generateCodeChallenge(verifier);

        const params = new URLSearchParams({
            client_id: clientId,
            response_type: 'code',
            redirect_uri: redirectUri,
            code_challenge_method: 'S256',
            code_challenge: challenge,
            scope: scope
        });

        window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
    }

    async function getToken(code) {
        const codeVerifier = window.localStorage.getItem('code_verifier');
        const params = new URLSearchParams({
            client_id: clientId,
            grant_type: 'authorization_code',
            code: code,
            redirect_uri: redirectUri,
            code_verifier: codeVerifier
        });

        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: params
        });
        return await response.json();
    }

    /* --- CORE FUNCTIONALITY: EXPORT & IMPORT --- */
    async function exportPlaylists() {
        updateStatus("Fetching playlists and tracks...");
        const token = window.localStorage.getItem('access_token');
        
        // Fetch User Playlists
        const res = await fetch('https://api.spotify.com/v1/me/playlists?limit=50', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        // Deep fetch for tracks in each playlist
        const fullData = await Promise.all(data.items.map(async (pl) => {
            const trackRes = await fetch(`https://api.spotify.com/v1/playlists/${pl.id}/tracks`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const trackData = await trackRes.json();
            return { name: pl.name, tracks: trackData.items.map(i => i.track.uri) };
        }));

        const blob = new Blob([JSON.stringify(fullData, null, 2)], {type : 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'spotify_backup.json';
        a.click();
        updateStatus("Backup downloaded successfully.");
    }

    async function importPlaylists(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = async (e) => {
            const playlists = JSON.parse(e.target.result);
            const token = window.localStorage.getItem('access_token');
            const userId = await getUserId(token);

            for (let pl of playlists) {
                updateStatus(`Creating: ${pl.name}`);
                
                // 1. Create empty playlist
                const createRes = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: pl.name, public: false })
                });
                const newPl = await createRes.json();

                // 2. Add tracks to the new playlist
                if (newPl.id && pl.tracks.length > 0) {
                    await fetch(`https://api.spotify.com/v1/playlists/${newPl.id}/tracks`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ uris: pl.tracks.slice(0, 100) })
                    });
                }
                await new Promise(r => setTimeout(r, 300)); // Sleep to prevent rate limits
            }
            updateStatus("Transfer Complete!");
        };
        reader.readAsText(file);
    }

    /* --- HELPERS --- */
    async function getUserId(token) {
        const res = await fetch('https://api.spotify.com/v1/me', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        return data.id;
    }

    function updateStatus(msg) {
        document.getElementById('status').innerText = "Status: " + msg;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if (code) {
        getToken(code).then(data => {
            if (data.access_token) {
                window.localStorage.setItem('access_token', data.access_token);
                window.history.replaceState({}, document.title, window.location.pathname);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('action-section').style.display = 'block';
                updateStatus("Connected!");
            }
        });
    }

    function generateRandomString(length) {
        const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const values = crypto.getRandomValues(new Uint8Array(length));
        return Array.from(values).map(x => possible[x % possible.length]).join('');
    }

    async function generateCodeChallenge(codeVerifier) {
        const data = new TextEncoder().encode(codeVerifier);
        const digest = await crypto.subtle.digest('SHA-256', data);
        return btoa(String.fromCharCode.apply(null, new Uint8Array(digest)))
            .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
</script>
</body>
</html>
