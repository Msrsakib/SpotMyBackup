<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Library Porter - Stable Build</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 50px; }
        .card { background: #181818; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 600px; width: 90%; }
        h1 { color: #1DB954; }
        .btn { background: #1DB954; color: white; padding: 15px 30px; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin: 10px; transition: 0.3s; width: 250px; }
        .btn:hover { background: #1ed760; transform: scale(1.02); }
        .btn-secondary { background: #333; }
        #status { margin-top: 20px; color: #b3b3b3; white-space: pre-wrap; font-size: 14px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h1>Spotify Library Porter</h1>
    <p>Backup all Playlists & Liked Songs into one file.</p>
    
    <div id="login-section">
        <button class="btn" onclick="redirectToSpotify()">Connect Spotify</button>
    </div>

    <div id="action-section" style="display:none;">
        <button class="btn" onclick="exportFullLibrary()">Step 1: Export Full Library</button>
        <br>
        <input type="file" id="importFile" accept=".json" onchange="importLibrary(event)">
        <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">Step 2: Import Library File</button>
    </div>

    <div id="status">Status: Waiting for connection...</div>
</div>

<script>
    const clientId = '10894b5f6e264203ac55e860682458a4'; // Replace with your ID
    const redirectUri = window.location.origin + window.location.pathname;

    async function redirectToSpotify() {
        const verifier = generateRandomString(64);
        window.localStorage.setItem('code_verifier', verifier);
        const challenge = await generateCodeChallenge(verifier);
        const params = new URLSearchParams({
            client_id: clientId, response_type: 'code', redirect_uri: redirectUri,
            code_challenge_method: 'S256', code_challenge: challenge,
            scope: 'playlist-read-private playlist-modify-public playlist-modify-private user-library-read user-library-modify'
        });
        window.location.href = `https://accounts.spotify.com/authorize?${params.toString()}`;
    }

    async function getToken(code) {
        const params = new URLSearchParams({
            client_id: clientId, grant_type: 'authorization_code', code: code,
            redirect_uri: redirectUri, code_verifier: window.localStorage.getItem('code_verifier')
        });
        const res = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: params
        });
        return await res.json();
    }

    async function exportFullLibrary() {
        try {
            updateStatus("Exporting... Please do not close this tab.");
            const token = window.localStorage.getItem('access_token');
            let backup = [];

            // 1. Export Liked Songs
            let liked = [];
            let url = 'https://api.spotify.com/v1/me/tracks?limit=50';
            while(url) {
                const res = await fetch(url, { headers: {'Authorization': `Bearer ${token}`} });
                const data = await res.json();
                liked.push(...data.items.map(i => i.track.uri));
                url = data.next;
                updateStatus(`Fetched ${liked.length} Liked Songs...`);
            }
            if(liked.length > 0) backup.push({ name: "My Liked Songs", tracks: liked, isLiked: true });

            // 2. Export Playlists
            const plRes = await fetch('https://api.spotify.com/v1/me/playlists', { headers: {'Authorization': `Bearer ${token}`} });
            const plData = await plRes.json();
            for (let pl of plData.items) {
                updateStatus(`Fetching Playlist: ${pl.name}`);
                let tracks = [];
                let tUrl = pl.tracks.href;
                while(tUrl) {
                    const tRes = await fetch(tUrl, { headers: {'Authorization': `Bearer ${token}`} });
                    const tData = await tRes.json();
                    tracks.push(...tData.items.filter(i => i.track).map(i => i.track.uri));
                    tUrl = tData.next;
                }
                backup.push({ name: pl.name, tracks: tracks, isLiked: false });
            }

            const blob = new Blob([JSON.stringify(backup)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SpotifyBackup.json`;
            a.click();
            updateStatus("Export Complete!");
        } catch (e) { updateStatus("Error: " + e.message); }
    }

    async function importLibrary(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                const token = window.localStorage.getItem('access_token');
                const me = await fetch('https://api.spotify.com/v1/me', { headers: {'Authorization': `Bearer ${token}`} }).then(r => r.json());

                for (let item of data) {
                    if (item.isLiked) {
                        updateStatus("Importing Liked Songs...");
                        for (let i = 0; i < item.tracks.length; i += 50) {
                            const ids = item.tracks.slice(i, i+50).map(u => u.split(':')[2]);
                            await fetch(`https://api.spotify.com/v1/me/tracks?ids=${ids.join(',')}`, {
                                method: 'PUT', headers: {'Authorization': `Bearer ${token}`}
                            });
                        }
                    } else {
                        updateStatus(`Creating Playlist: ${item.name}`);
                        const newPl = await fetch(`https://api.spotify.com/v1/users/${me.id}/playlists`, {
                            method: 'POST', headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'},
                            body: JSON.stringify({ name: item.name })
                        }).then(r => r.json());

                        for (let i = 0; i < item.tracks.length; i += 100) {
                            await fetch(`https://api.spotify.com/v1/playlists/${newPl.id}/tracks`, {
                                method: 'POST', headers: {'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json'},
                                body: JSON.stringify({ uris: item.tracks.slice(i, i+100) })
                            });
                        }
                    }
                }
                updateStatus("SUCCESS: Transfer Finished!");
            } catch (err) { updateStatus("Invalid File: Please use a JSON file exported from this tool."); }
        };
        reader.readAsText(file);
    }

    function updateStatus(msg) { document.getElementById('status').innerText = "Status: " + msg; }
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
        getToken(code).then(d => {
            window.localStorage.setItem('access_token', d.access_token);
            window.history.replaceState({}, '', window.location.pathname);
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('action-section').style.display = 'block';
            updateStatus("Connected!");
        });
    }
    function generateRandomString(l) { return Array.from(crypto.getRandomValues(new Uint8Array(l))).map(x => 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'[x % 62]).join(''); }
    async function generateCodeChallenge(v) {
        const d = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(v));
        return btoa(String.fromCharCode(...new Uint8Array(d))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
</script>
</body>
</html>
