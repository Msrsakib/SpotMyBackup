<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SpotMyBackup - Transfer Tool</title>
    <script src="config.json"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-top: 100px; background-color: #121212; color: #FFFFFF; }
        .login-card { background: #181818; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .btn-spotify { background-color: #1DB954; color: white; padding: 15px 35px; border: none; border-radius: 30px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .btn-spotify:hover { background-color: #1ed760; transform: scale(1.05); }
        h1 { margin-bottom: 10px; }
        p { color: #b3b3b3; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>SpotMyBackup</h1>
        <p>Transfer your Spotify playlists easily.</p>
        <button id="btn-login" class="btn-spotify">CONNECT SPOTIFY</button>
    </div>

    <script>
        document.getElementById('btn-login').addEventListener('click', function() {
            // Fetching credentials from your config.json
            const client_id = config.client_id;
            const redirect_uri = config.redirect_uri;
            
            // Setting up essential scopes
            const scopes = 'playlist-read-private playlist-read-collaborative playlist-modify-public playlist-modify-private user-library-read';
            
            // Constructing the auth URL using Implicit Grant
            let url = 'https://accounts.spotify.com/authorize';
            url += '?response_type=token';
            url += '&client_id=' + encodeURIComponent(client_id);
            url += '&scope=' + encodeURIComponent(scopes);
            url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
            url += '&show_dialog=true';

            // Redirecting the user to Spotify Login
            window.location.href = url;
        });
    </script>
</body>
</html>
